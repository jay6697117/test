<!DOCTYPE html>
<html lang="en">
  <head>
    <title>v-on基础</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edg,chrome=1" />
    <style>
      [v-cloak] {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <!-- View -->
    <div id="app" v-cloak>
      <h1>{{ counter }}</h1>
      <button @click.stop.prevent="doIncrement">+</button>
      <button @click.stop.prevent="doDecrement">-</button>
    </div>
    <script src="../lib/vue/dist/vue.js"></script>
    <script>
      //ViewModel
      const vm = new Vue({
        el: '#app',
        data: {
          counter: 0
        },
        methods: {
          doIncrement() {
            this.counter += 1;
          },
          doDecrement() {
            this.counter -= 1;
          }
        }
      });
    </script>
  </body>
</html>
