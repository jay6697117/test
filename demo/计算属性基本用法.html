<!DOCTYPE html>
<html lang="en">
  <head>
    <title>计算属性基本用法</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edg,chrome=1" />
    <style>
      [v-cloak] {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <!-- View -->
    <div id="app" v-cloak>
      <!-- 奇葩调用 -->
      <h2 v-html="getFunllName()"></h2>
      <h2 v-text="getFunllName()"></h2>
      <!-- 调用方法 -->
      <h2>{{ getFunllName() }}</h2>
      <!-- 计算属性 -->
      <h2>{{ funllName }}</h2>
    </div>

    <script src="../lib/vue/dist/vue.js"></script>
    <script>
      //ViewModel
      const vm = new Vue({
        el: '#app',
        data: {
          firstName: '金辉',
          lastName: '张'
        },
        methods: {
          getFunllName: function() {
            return this.lastName + ', ' + this.firstName;
          }
        },
        computed: {
          funllName: function() {
            return this.lastName + ', ' + this.firstName;
          }
        }
      });
    </script>
  </body>
</html>
