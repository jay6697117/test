<!DOCTYPE html>
<html lang="en">
  <head>
    <title>计算属性的缓存</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edg,chrome=1" />
    <style>
      [v-cloak] {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <!-- View -->
    <div id="app" v-cloak>
      <!-- Mustache语法拼接 -->
      <!-- <h2>{{ lastName }}, {{ firstName }}</h2> -->
      <!-- 调用methods方法 -->
      <h2>{{ getFunllName() }}</h2>
      <h2>{{ getFunllName() }}</h2>
      <h2>{{ getFunllName() }}</h2>
      <h2>{{ getFunllName() }}</h2>
      <!-- 计算computed属性 -->
      <h2>{{ funllName }}</h2>
      <h2>{{ funllName }}</h2>
      <h2>{{ funllName }}</h2>
      <h2>{{ funllName }}</h2>
    </div>

    <script src="../lib/vue/dist/vue.js"></script>
    <script>
      //ViewModel
      const vm = new Vue({
        el: '#app',
        data: {
          firstName: '金辉',
          lastName: '张'
        },
        methods: {
          getFunllName: function() {
            console.log('methods方法:getFunllName');
            return this.lastName + ', ' + this.firstName;
          }
        },
        computed: {
          funllName: {
            // newValue是set方法的参数是传进来的新的计算属性值
            // set: function(newValue) {
            //   const nameArr = newValue.split(', ');
            //   this.lastName = nameArr[0];
            //   this.firstName = nameArr[1];
            // },
            get: function() {
              console.log('computed计算属性:funllName');
              return this.lastName + ', ' + this.firstName;
            }
          }
        }
      });
    </script>
  </body>
</html>
