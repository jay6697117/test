<!DOCTYPE html>
<html lang="en">
  <head>
    <title>匿名Slot和具名Slot</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      [v-cloak] {
        display: none !important;
      }
      #app > div {
        width: 200px;
        height: 200px;
        background-color: #ccc;
      }
    </style>
  </head>
  <body>
    <div id="app" v-cloak>
      <div :style="{backgroundImage:`url(${imgUrl})`}"></div>
    </div>
    <template id="tpl">
      <div></div>
    </template>
    <script src="./lib/vue/dist/vue.js"></script>
    <script>
      const vm = new Vue({
        el: '#app',
        data: {
          imgUrl: 'http://static.wdmcake.cn/data/afficheimg/1574985629856413010.jpg'
        }
      });
    </script>
  </body>
</html>
