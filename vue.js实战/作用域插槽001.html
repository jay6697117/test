<!DOCTYPE html>
<html lang="en">
  <head>
    <title>作用域插槽001</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      [v-cloak] {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div id="app" v-cloak>
      <component-son>
        <template slot-scope="props">
          <h1>{{msgFa}}</h1>
          <h2>{{props.msg}}</h2>
        </template>
      </component-son>
    </div>
    <template id="tpl">
      <div>
        <slot :msg="msgSon"></slot>
      </div>
    </template>
    <script src="../lib/vue/dist/vue.js"></script>
    <script>
      const vm = new Vue({
        el: '#app',
        data: {
          msgFa: '父组件本身的内容'
        },
        //子组件
        components: {
          'component-son': {
            template: '#tpl',
            data() {
              return {
                msgSon: '来自子组件的内容'
              };
            }
          }
        }
      });
    </script>
  </body>
</html>
