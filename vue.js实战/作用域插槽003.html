<!DOCTYPE html>
<html lang="en">
  <head>
    <title>作用域插槽003</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      [v-cloak] {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div id="app" v-cloak>
      <component-son>
        <template slot-scope="props">
          <div>{{props}}</div>
          <div>{{props.msg_prop}}</div>
        </template>
      </component-son>
    </div>

    <!-- 子组件模版 -->
    <template id="tpl">
      <div id="slot_div">
        <slot :msg_prop="msg">我是默认slot内容</slot>
      </div>
    </template>

    <script src="./lib/vue/dist/vue.js"></script>
    <script>
      const vm = new Vue({
        el: '#app',
        data: {},
        //子组件
        components: {
          'component-son': {
            template: '#tpl',
            data() {
              return {
                msg: '你好世界'
              };
            }
          }
        }
      });
    </script>
  </body>
</html>
