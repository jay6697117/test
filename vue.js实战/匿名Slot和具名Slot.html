<!DOCTYPE html>
<html lang="en">
  <head>
    <title>匿名Slot和具名Slot</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      [v-cloak] {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div id="app" v-cloak>
      <component-son>
        <h3>before header</h3>
        <div slot="header">
          <h1>我是header</h1>
        </div>
        <!-- <div slot="main">
          <p>分发内容</p>
          <p>更多分发内容</p>
        </div> -->
        <p>分发内容</p>
        <p>更多分发内容</p>
        <div slot="footer">
          <h1>我是footer</h1>
        </div>
        <h3>after footer</h3>
      </component-son>
    </div>
    <template id="tpl">
      <div>
        <slot name="header">我是默认header</slot>
        <!-- <slot name="main">我是默认main</slot> -->
        <slot>我是默认main</slot>
        <slot name="footer">我是默认footer</slot>
      </div>
    </template>
    <script src="../lib/vue/dist/vue.js"></script>
    <script>
      const vm = new Vue({
        el: '#app',
        data: {},
        //子组件
        components: {
          'component-son': {
            template: '#tpl',
            data() {
              return {};
            }
          }
        }
      });
    </script>
  </body>
</html>
