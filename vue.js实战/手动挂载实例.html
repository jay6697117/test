<!DOCTYPE html>
<html lang="en">
  <head>
    <title>手动挂载实例</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      [v-cloak] {
        display: none !important;
      }
    </style>
  </head>

  <body>
    <!-- 父组件DOM -->
    <div id="parentApp" v-cloak></div>
    <!-- 子组件DOM -->
    <div id="childApp0" v-cloak></div>
    <!-- 子组件DOM -->
    <div id="childApp1"></div>

    <script src="./lib/vue/dist/vue.js"></script>
    <script>
      //Vue组件构造器
      const ChildComponent = Vue.extend({
        template: `<div id="child_dom"><h1>Hello <span style="color:red;">{{msg}}</span></h1></div>`,
        data: function() {
          return {
            msg: 'vmChild'
          };
        }
      });

      //实例化1
      const vmParent = new ChildComponent({
        el: '#parentApp',
        data() {
          return {
            msg: 'vmParent'
          };
        }
      });
      //实例化2
      const vmChild = new ChildComponent().$mount('#childApp0');
      //实例化3
      const vmChild1 = new ChildComponent().$mount();
      document.getElementById('childApp1').appendChild(vmChild1.$el);
    </script>
  </body>
</html>
