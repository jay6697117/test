<!DOCTYPE html>
<html lang="en">
  <head>
    <title>父链001</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      [v-cloak] {
        display: none !important;
      }
    </style>
  </head>

  <body>
    <div id="app" v-cloak>
      <p>父组件msgFa: {{msgFa}}</p>
      <cmpt-son></cmpt-son>
    </div>
    <template id="tpl">
      <div>
        <button @click="handleEvent">点击查看父组件数据</button>
        <p>子组件msgSon: {{msgSon}}</p>
      </div>
    </template>
    <script src="./lib/vue/dist/vue.js"></script>
    <script>
      const vm = new Vue({
        el: '#app',
        data: {
          msgFa: '我是父级的数据'
        },
        //子组件
        components: {
          'cmpt-son': {
            template: '#tpl',
            data() {
              return {
                msgSon: '',
                numSon: 0
              };
            },
            methods: {
              handleEvent() {
                console.log('this.$parent.msgFa :', this.$parent.msgFa);
                this.numSon += 1;
                this.msgSon = this.$parent.msgFa + ' ' + this.numSon;
              }
            }
          }
        }
      });
    </script>
  </body>
</html>
