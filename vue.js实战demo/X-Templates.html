<!DOCTYPE html>
<html lang="en">
  <head>
    <title>7.6.2 X-Templates</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      [v-cloak] {
        display: none !important;
      }
    </style>
  </head>

  <body>
    <div id="app" v-cloak>
      <child-component></child-component>
    </div>

    <!-- <template id="tpl">
      <div id="childComponent">
        <h1>我是子组件内容...</h1>
      </div>
    </template> -->

    <script type="text/x-template" id="tpl">
      <div id="childComponent">
        <h1>我是子组件内容...</h1>
      </div>
    </script>

    <script src="./lib/vue/dist/vue.js"></script>
    <script>
      const vm = new Vue({
        el: '#app',
        data: {},
        components: {
          'child-component': {
            template: '#tpl'
          }
        }
      });
    </script>
  </body>
</html>
