<!DOCTYPE html>
<html lang="en">
  <head>
    <title>v-model父子相传-003</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      [v-cloak] {
        display: none !important;
      }
    </style>
  </head>

  <body>
    <div id="app" v-cloak>
      <p>父组件total: {{total}}</p>
      <cmpt-local @input="handleTotal"></cmpt-local>
    </div>

    <template id="tpl">
      <div>
        <p>子组件count: {{count}}</p>
        <button @click="add">+</button>
        <button @click="sub">-</button>
      </div>
    </template>
    <script src="./lib/vue/dist/vue.js"></script>
    <script>
      const vm = new Vue({
        el: '#app',
        data: {
          total: 0
        },
        methods: {
          handleTotal(value) {
            this.total = value;
          }
        },
        components: {
          'cmpt-local': {
            template: '#tpl',
            data() {
              return {
                count: 0
              };
            },
            methods: {
              add() {
                this.count += 1;
                this.$emit('input', this.count);
              },
              sub() {
                this.count -= 1;
                this.$emit('input', this.count);
              }
            }
          }
        }
      });
    </script>
  </body>
</html>
