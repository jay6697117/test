<!DOCTYPE html>
<html lang="en">
  <head>
    <title>父链003</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      [v-cloak] {
        display: none !important;
      }
    </style>
  </head>

  <body>
    <div id="app" v-cloak>
      <p>父组件msgFa: {{msgFa}}</p>
      <cmpt-son></cmpt-son>
    </div>
    <template id="tpl">
      <div>
        <label>输入: <input type="text" v-model.lazy="msgSon" placeholder="输入内容"/></label>
        <p>子组件msgSon: {{msgSon}}</p>
      </div>
    </template>
    <script src="./lib/vue/dist/vue.js"></script>
    <script>
      const vm = new Vue({
        el: '#app',
        data: {
          msgFa: ''
        },
        //子组件
        components: {
          'cmpt-son': {
            template: '#tpl',
            data() {
              return {
                msgSon: ''
              };
            },
            updated() {
              this.$parent.msgFa = this.msgSon;
            }
          }
        }
      });
    </script>
  </body>
</html>
