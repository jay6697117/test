<!DOCTYPE html>
<html lang="en">
  <head>
    <title>04-作业(v-for和v-bind的结合)</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edg,chrome=1" />
    <style>
      [v-cloak] {
        display: none !important;
      }
      #app {
        font-size: 32px;
      }
      .style-active {
        color: red;
        font-weight: 900;
      }
    </style>
  </head>
  <body>
    <!-- View -->
    <div id="app" v-cloak>
      <ul>
        <li v-for="(item,index) in movies" :class="{'style-active':currentIndex===index}" @click="clickGetIndex(index)">
          {{ item }}
        </li>
      </ul>
    </div>
    <script src="../lib/vue/dist/vue.js"></script>
    <script>
      //ViewModel
      const vm = new Vue({
        el: '#app',
        data: {
          movies: ['海王', '美丽心灵', '海贼王', '名侦探柯南'],
          currentIndex: 0
        },
        methods: {
          clickGetIndex (thisIndex) {
            this.currentIndex = thisIndex;
            console.log('this.currentIndex :', this.currentIndex);
          }
        },
        mounted () {
          console.log('this.currentIndex :', this.currentIndex);
        }
      });
    </script>
  </body>
</html>
