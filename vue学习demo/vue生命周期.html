<!DOCTYPE html>
<html lang="en">
  <head>
    <title>demo-1</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edg,chrome=1" />
    <style>
      #app > * {
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <!-- View -->
    <div id="app">
      <span>当前计计数:</span>
      <button @click="sub">-</button>
      <span>{{ num }}</span>
      <button @click="add">+</button>
    </div>

    <script src="../lib/vue/dist/vue.js"></script>
    <script>
      //Model (原理: proxy代理)
      const obj = {
        num: 0
      };

      //ViewModel
      const vm = new Vue({
        // el: document.querySelector('#app'),
        el: '#app',
        data: obj,
        methods: {
          add: function() {
            console.log('增加1');
            this.num++;
          },
          sub: function() {
            console.log('减少1');
            this.num--;
          }
        },
        //钩子函数
        beforeCreate() {
          console.log('beforeCreate');
        },
        created() {
          console.log('created');
        },
        beforeMount() {
          console.log('beforeMount');
        },
        mounted() {
          console.log('mounted');
        },
        beforeUpdate() {
          console.log('beforeUpdate');
        },
        updated() {
          console.log('updated');
        },
        beforeDestroy() {
          console.log('beforeDestroy');
        },
        destroyed() {
          console.log('destroyed');
        }
      });
    </script>
  </body>
</html>
